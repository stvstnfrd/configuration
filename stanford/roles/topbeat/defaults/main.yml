---
TOPBEAT_VERSION: 1.0.0
topbeat_url: "https://download.elastic.co/beats/topbeat/topbeat_{{ TOPBEAT_VERSION }}_amd64.deb"
TOPBEAT_LOGSTASH_HOST: ""
TOPBEAT_LOGSTASH_PORT: 5044
topbeat_period_seconds: 30
TOPBEAT_PROCS:
  - '.*'
TOPBEAT_STATS_FILESYSTEM: true
TOPBEAT_STATS_PROC: true
TOPBEAT_STATS_SYSTEM: true
topbeat_stats:
  filesystem: "{{ TOPBEAT_STATS_FILESYSTEM }}"
  proc: "{{ TOPBEAT_STATS_PROC }}"
  system: "{{ TOPBEAT_STATS_SYSTEM }}"
